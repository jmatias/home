[kubernetes]
style = "green"
disabled = false

[memory_usage]
disabled = true
show_percentage = true
show_swap = true
threshold = -1
symbol = "Mem: "
separator = "/"
style = "bold dimmed green"


[time]
disabled = false
format = "[ %T ]"
utc_time_offset = "local"

[custom.assume_role]
shell = ["/usr/bin/zsh"]
when = "exit 0"
command = "devcli role-session --time-left"
style = "bold green"
prefix = "AWS: "

[custom.assume_role_expired]
shell = ["/usr/bin/zsh"]
when = "devcli role-session --time-expired"
command = "echo AWS"
style = "bold red"


[helm]
disbled = false
