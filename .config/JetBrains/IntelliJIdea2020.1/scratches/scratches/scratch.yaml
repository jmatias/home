
global:
  resolve_timeout: 5m
  slack_api_url: 'https://xo.chat.***REMOVED***.com/hooks/***REMOVED***'
route:
  receiver: 'null'
  group_by: [alertname]
  repeat_interval: 3m
  routes:
    - match:
        alertname: DockerOperationErrors
      receiver: 'slack-notifications'
      continue: false

receivers:
  - name: 'slack-notifications'
    slack_configs:
      - channel: '***REMOVED***-sandbox'
        text: 'Docker is acting up.'